<html>

<head>
	<link rel="stylesheet" href="css/external/materialize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo"><i class="material-icons">cloud</i>SaaS API - Create and distribute your endpoints</a>
				<span href="#" class=" brand-logo right">Editing: <span id="selected-table">-</span></span>
			</div>
		</nav>
	</div>
	<div class="row" id="content">
		<form class="col s4 panel">
			<div class="row">
				<div class="input-field col s10">
					<input id="entity-name" type="text" class="validate" name="entity-name" />
					<label for="entity-name">Endpoint Name</label>
				</div>
				<div class="input-field col s2 floating-button-container">
					<a class="btn-floating waves-effect waves-light" id="new-entity"><i class="material-icons">add</i></a>
				</div>
				<div class="col s12">
					<h4>Endpoints</h4>
					<ul class="collection with-header" id="entities">
					</ul>
				</div>
			</div>
		</form>
		<form class="col s8 panel">
			<div class="row">
				<table id="entity-table" class="bordered striped">
					<thead>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="row">
				<div class="col s12 center">
					<a class="btn-floating waves-effect waves-light add-line"><i class="material-icons">add</i></a>
				</div>
			</div>
		</form>
		<script src="js/external/jquery-3.0.0.min.js"></script>
		<script src="js/external/yawp.js"></script>
		<script src="js/external/materialize.min.js"></script>
		<script src="js/main.js"></script>
</body>

</html>
